<!DOCTYPE html>
<html>
<head>
	<title>Guage</title>
<style type="text/css">
body{
    font-family: cursive;
}

h1{
	text-align: center;
	padding-top: 1.5em;
}

#stage{
 width: 1000px;
 height: 500px;
 overflow: hidden;
 position: relative;
 border: 1px solid black;
 margin: 0 auto;
}

#outer{
    border-radius: 50%;  
    height:500px;
    width: 500px;
    position: absolute;
    bottom: -250px;
    left: 250px;
    background-color: #fbf9f9;
    border: 2px solid #9e9e9e;
} 


#inner{
    border-radius: 50%;  
    height:300px;
    width: 300px;
    position: absolute;
    bottom: -150px;
    left: 350px;
    background-color: red;
    border: 2px solid #9e9e9e;
} 

#turret{
    border-radius: 50%;  
    height:100px;
    width: 100px;
    position: absolute;
    bottom: -50px;
    left: 450px;
    background-color: #666;
} 


#needle{
width: 200px;
height: 20px;
position: absolute;
bottom: -10px;
left:300px;
background-color: #999;
transform:rotate(0deg);
border-radius: 100% 50% 50% 100%;
transform-origin: 100% 50%;
 
}

.minute-marks li {

}

</style>
</head>
<body>
<div id="stage">
	<h1 id="banner">We've Reached <span>0</span>% of our Goal!</h1>
<div id="outer">
	<ul class="minute-marks"> 
		<li>text 1</li>
		<li>text 2</li>
		<li>text 3</li>
		<li>text 4</li>
	</ul>
</div>    
<div id="inner"></div>    
<div id="needle"></div>
<div id="turret"></div>    
</div>
<p>
	This is temporary input so we play around with changing the numerical amount
	<input type="text" placeholder="25.00" id="dollars">
</p>    

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript">
	'use strict';

let fw = 'bold';

	$('#dollars').css({'color': 'pink', 'font-family': 'arial', 'font-weight': fw, 'font-size': '2em', 'background-color': 'black'})

	$('.minute-marks li:nth-child(2)').css({'color': 'pink', 'font-family': 'arial', 'font-weight': fw, 'font-size': '2em', 'background-color': 'black'})
	


</script>
</body>
</html>
