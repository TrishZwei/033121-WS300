<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem 5</title>
	<style type="text/css">
		#box{
			width: 50px;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Problem 5</h1>
	<p>What's wrong with this?</p>
	<button id="my-btn">Click Here</button>
	<div id="box" class="box" style="background-color: blue;"></div>
<!-- without style property you have to click the button twice and that is because the style property does not get-->
	<script type="text/javascript">
		//traversing the DOM method:
		const myBtn = document.body.children[2];

//store the box in a variable
		const box = document.getElementById('box');
		//let color = 'blue';

		function changeColor(){
		//how to switch box color from blue to red / red to blue ?
		//need to know the value of the background color of the box
			if(box.style.backgroundColor == 'blue'){
				box.style.backgroundColor = 'red';
				//color = 'red';
			}else{
				box.style.backgroundColor = 'blue';
				//color = 'blue';
			}
			
		}

		myBtn.onclick = changeColor; //changeColor() with parenthesis runs right away

	</script>
</body>
</html>
