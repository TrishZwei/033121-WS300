<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conditionals Example</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}

	</style>

</head>
<body>
	<div class="hour">0</div>

	<script type="text/javascript">
		'use strict';

		let thisTime = new Date(); //this instantiates a new date object
		//data types: String, Number, Boolean, Array, Object (typeof will tell you one of these types)

		//to test use .setHours(0 to 23);
		thisTime.setHours(18)

		thisTime = thisTime.getHours(); //returns the current hour and stores it in the same variable.

		console.log(thisTime)

		const displayDiv = document.querySelector('.hour'); 

		let message = 'Good Night'; //default message

		if(thisTime > 0){
			//what hour is this going to catch? All except for midnight
			console.log('yes. Hours are greater than 0')
		}

//if you have multiple if without else ifs you need to change the order:

		if(thisTime < 18  && thisTime > 11 ){
			//between noon and 6 and comparing multiple values
			message = 'Good Afternoon';
		}
		console.log(message, 'has it changed?')


		if(thisTime < 23 && thisTime >= 18 ){ // >= is greater or equal to
			//between 6pm and 11pm
			message = 'Good Evening';
		}

		console.log(message, 'has it changed?')


		if(thisTime < 12){
			//before noon
			message = 'Good Morning';
		}


		console.log(message, 'has it changed?')

		//else is unnecessary as it is the default  message

		displayDiv.textContent = message;

	</script>
</body>
</html>
