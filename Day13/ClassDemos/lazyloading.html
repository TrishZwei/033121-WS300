  This shows how lazy loading can be done natively and without JS. However a polyfill should be used since the stats on caniuse at the time this was made global usage is 73.48%. Not quite ready for prime time.

	<style type="text/css">
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

/* The grid: Four equal columns that floats next to each other */
.column {
 /* float: left;*/
  display: inline-block;
  width: 20%;
  padding: 10px;
}

.center{
	text-align: center;
}

/* Style the images inside the grid */
.column img {
  opacity: 0.8; 
  cursor: pointer;
  width: 100%; 
}

.column img:hover {
  opacity: 1;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The expanding image container */
.container {
  position: relative;
  max-width: 900px;
  padding: 1rem;
  margin: 0 auto;
}

/* Expanding image text */
#img-text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: white;
  font-size: 20px;
}
