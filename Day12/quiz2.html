<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz 2</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}	
	</style>
</head>
<body>
	<main>
		<article>
			<h2>Article Title</h2>
			<p class="one">Paragraph 1</p>
			<p class="two">Paragraph 2</p>
			<p class="three">Paragraph 3</p>
			<p class="four">Paragraph 4</p>			
		</article>
		<p class="five">Paragraph 5</p>
	</main>
<!-- jQuery below other elements -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- jQuery plugins -->
<!-- custom script that accesses jQ and any plugins -->
<script type="text/javascript">
	/////////////////////selectors////////////////////////
	console.log($('.two'))
	console.log($('main .two'))
	console.log($('article .two'))
	console.log($('p.two'))

	//not sure why it has to be 3 for nth child.... all the documentation says 2 but look in the console. we have the right element.
	//a ha... the h2 is considered a child of the article. Even though we are specifying the p tag.
	// https://css-tricks.com/the-difference-between-nth-child-and-nth-of-type/
	console.log($('p:nth-child(3)'))
	console.log($('article p:nth-child(3)'))
	console.log($('main article p:nth-child(3)'))
	console.log($('article p:nth-child(3)'))

	//nth-of-type(2) works since it is the second paragraph on the page.
	console.log($('p:nth-of-type(2)'))
		
	/////////////////////////////////////////
	$('.two').css({'font-size':'20px', 'color': 'red'});
	$('.two').animate({'font-size':'20px', 'height':'3em'});
	$('.two').css({'font-size':'20px'}).text('change my value');
	$('.two').css({'font-size':'20px'}).html('<button>Click Me</button> And some other text... just to show I am red.');		
</script>
</body>
</html>
