<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slick Advanced</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" />
<style type="text/css">
	body{
		font-family: Verdana,sans-serif;
	}
</style>

</head>
<body>
<header>
	<h1>Demo Slick Advanced</h1>
</header>
<main>
	<div class="slider">
		<div><img src="images/1050-500x500.jpg"></div>
  		<div><img src="images/1051-500x500.jpg"></div>
  		<div><img src="images/1053-500x500.jpg"></div>
  		<div><img src="images/1057-500x500.jpg"></div>
  		<div><img src="images/1050-500x500.jpg"></div>
  		<div><img src="images/1051-500x500.jpg"></div>
  		<div><img src="images/1053-500x500.jpg"></div>
  		<div><img src="images/1057-500x500.jpg"></div>
	</div>
</main>

<!-- jquery! -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- any jQ Plugins go here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous"></script>
<script type="text/javascript">
	//default: $('.slider').slick();
	$('.slider').slick({
  		dots: false,
  		infinite: true,
  		speed: 800,
 	 	slidesToShow: 4,
  		slidesToScroll: 4,
  		responsive: [
    	{
      	breakpoint: 1024,
      	settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
});

</script>
</body>
</html>
