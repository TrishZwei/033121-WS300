<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}

	</style>

</head>
<body>
	<div class="calculator">
		<input type="number" id="num-one">
		<select>
			<option value="">Please Choose</option>
			<option value="add">plus</option>
			<option value="sub">minus</option>
			<option value="mul">times</option>
			<option value="div">divided by</option>
		</select>
		<input type="text" id="num-two">	
		<input type="button" id="my-btn" value="Get Total">
		<div class="total">0</div>
	</div>


	<script type="text/javascript">
		'use strict';

		const input1 = document.querySelector('#num-one'),
			  input2 = document.querySelector('#num-two'),
			  myBtn = document.querySelector('#my-btn'),
			  totalDiv = document.querySelector('.total'),
			  opt = document.querySelector('select');
			  //document.getElementsByTagName('select')[0]

		function doMath(){
			/*
			get the values
				check if they are valid numbers
				IF they are numbers add them together and output the total to the totalDiv
			*/

			let num1 = input1.value, 
				num2 = input2.value //anything in a string is a truthy value 
				//'false' is a truthy value
			let optVal = opt.value;

			//insert conditional statement here
			//isNaN(num1) and isNaN(num2)

			if( num1 != '' || num2 != '' ){
				//checks against falsy values 
				//alert('we have a value')

				if( isNaN(num1) || isNaN(num2)){
				//if either of these is true (is NOT a Number)
				alert('Please enter a valid number');

				}else{
					switch(optVal){
						case 'add':
						totalDiv.textContent = (num1*1)+(num2*1);
						break;

						case 'sub':
						totalDiv.textContent = (num1*1)-(num2*1);
						break;

						case 'mul':
						totalDiv.textContent = (num1*1)*(num2*1);
						break;

						case 'div':
						totalDiv.textContent = (num1*1)/(num2*1);
						break;

						default:
						alert('Please choose an operator');

					}
				}		

			}else{
				alert('Please enter a value')
			} 


			
		}

		myBtn.addEventListener('click', doMath); //no parenthesis on doMath because the listener will call it. 

		
	</script>
</body>
</html>
