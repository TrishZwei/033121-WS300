<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Using the AJAX Function</title>
	<style type="text/css">
	body{
		font-size: 20px;
		font-family: Verdana;
		margin: 0 auto;
		padding: 1em;
	}

	#content{
		padding: 5px;
		border: 2px dashed lightgray;
	}

	</style>
</head>
<body>
<p>If successful, the returned data will appear below.</p>
<div id="content"></div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
//documentation for the flickr api
// https://www.flickr.com/services/api/flickr.photos.search.html

function getJSONData(){
var flickrAPI = 'https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?';

$.getJSON(flickrAPI, {
	tags: 'rabbit',
	tagmode:'any',
	format: 'json'
}, successFn);

} //end getJSONData()

function successFn(d){
//d represents data
console.log(d);
$.each(d.items, function(i,item){
//i is the same i we see in the for loop
$('<img>').attr('src', item.media.m).appendTo('#content');
//create a new image, give it a src value
//that src value is the path to the image
//append it to the content div

if(i === 4){
	return false;
//find first 5 items and stop	
}

})

}//end successFn(d)

getJSONData();

</script>
</body>
</html>
