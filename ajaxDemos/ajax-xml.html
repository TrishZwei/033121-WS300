<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Using the AJAX Function</title>
	<style type="text/css">
	body{
		font-size: 20px;
		font-family: Verdana;
		margin: 0 auto;
		padding: 1em;
	}

	#content{
		padding: 5px;
		border: 2px dashed lightgray;
	}

	</style>
</head>
<body>
<p>If successful, the returned data will appear below.</p>
<div id="content"></div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
function getXMLData(){
$.get('data/testxmldata.xml', function(d){
//need to capture data to process the data, this is represented by the letter d 
console.log(d); //lets you see the structure of the data if you don't know it already
$(d).find('class').each( function(){
var plattClass = $(this);
var title = plattClass.find('title').text();
//find the title tag and within it get its text value
var name = plattClass.find('teacher').text();
var term = plattClass.find('title').attr('term');
//find the title tag and get the attribute term's value
var theText = '<p class="class">Term '+term+' - '+title+' with '+name+'</p>';
$('#content').append(theText);

}) //end each

}) //end $.get

} //end getXMLData()

getXMLData();

</script>
</body>
</html>
