<html>
<head>
	<title></title>
<style type="text/css">
	body, html{

		color: white;
	}

</head>
<body>
	<h1>Days Until Event</h1>
	<div class="until">	
		<div class="days">
			<h3>Days:</h3>
			<!-- first of type img -->
			<img src="images/0.jpg">
			<!-- last child and last of type img-->
			<img src="images/0.jpg">
		</div>
		<div class="hours">
			<h3>Hours:</h3>
			<img src="images/0.jpg">
			<img src="images/0.jpg">
		</div>		
		<div class="minutes">
			<h3>Minutes:</h3>
			<img src="images/0.jpg">
			<img src="images/0.jpg">
		</div>
		<div class="seconds">
			<h3>Seconds:</h3>
			<img src="images/0.jpg">
			<img src="images/0.jpg">
		</div>
	</div>


<!-- jquery! -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<!-- any jQ Plugins go here -->
<script type="text/javascript">
//
var message  = "Class Ends in...";
var end = new Date("May 7, 2021 11:59:9999")
var endMs = end.getTime(); //gets our date in milliseconds
//alert(endMs);

$('h1').text(message);

function runCountdown(){
var now = new Date();
var nowMs = now.getTime();
//alert(nowMs);

//end-now also works alert(end-now);
var diff = endMs - nowMs;

//ms in 1 day: 1000 * 60 * 60 * 24
//1000 = 1 second, 60 secs = 1 minute, 60 minutes = 1 hour, 24 hours = 1 day
var days = Math.floor(diff / (1000*60*60*24)); //whole days

var hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
//give me the remainder of diff/days then / that by hours

var minutes = Math.floor((diff % (1000*60*60)) / (1000 * 60));
//give me the remainder of diff/hours then / that by minutes
var seconds = Math.floor(diff/1000) % 60
//give me the remainer of the seconds

if(hours < 10){
	hours = '0'+hours;
}
if(minutes < 10){
	minutes = '0'+minutes;
}
if(seconds < 10){
	seconds = '0'+seconds;
}

var noDaysArray = days.toString().split(''); //potentally more than 2 digits... 
console.log(noDaysArray);
var noHoursArray = hours.toString().split('');
var noMinsArray = minutes.toString().split('');
var noSecsArray = seconds.toString().split('');

$('.days img:first-of-type').attr('src','images/'+noDaysArray[0]+'.jpg' );
$('.days img:last-of-type').attr('src','images/'+noDaysArray[1]+'.jpg' );
$('.hours img:first-of-type').attr('src','images/'+noHoursArray[0]+'.jpg' );
$('.hours img:last-of-type').attr('src','images/'+noHoursArray[1]+'.jpg' );
$('.minutes img:first-of-type').attr('src','images/'+noMinsArray[0]+'.jpg' );
$('.minutes img:last-of-type').attr('src','images/'+noMinsArray[1]+'.jpg' );
$('.seconds img:first-of-type').attr('src','images/'+noSecsArray[0]+'.jpg' );
$('.seconds img:last-of-type').attr('src','images/'+noSecsArray[1]+'.jpg' );



}
//runCountdown();

//setInterval(runCountdown, 1000)

	
</script>
</body>
</html>
