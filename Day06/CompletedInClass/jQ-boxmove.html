<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Move</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}

		.box{
			background-color: red;
			height: 30px;
			width: 30px;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.blue{
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box"></div>	

<!-- jQuery below other elements -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- jQuery plugins -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js" integrity="sha512-ueXKWOB9liraz677EVGxz6H8nLk3RJjNv8Bfc0WrO9K9NyxROX3D/6bvZ9RYvAcYFxsVU+I0Jt/AMK0Nk8ya5g==" crossorigin="anonymous"></script>
<!-- custom script that accesses jQ and any plugins -->
<script type="text/javascript">
	const box = $('.box'); //only one we need to worry about at this point...

//listens for the keyup event in the document that is in focus

	$(document).on('keyup', function(event){
		//seen as e, evt and event

		if(event.which == 38){
			console.log('up')
			box.animate({'top': '-=10'})
		}

		if(event.which == 40){
			console.log('down')
			box.animate({'top': '+=10'})
		}

		if(event.which == 37){
			console.log('left')
			box.animate({'left': '-=10'})
		}

		if(event.which == 39){
			console.log('right')
			box.animate({'left': '+=10'})			
		}


//		console.log(event.which) //which key was released?

	})

	

	function getRandomInt(min = 1, max = 100){
		return Math.floor(Math.random() * (max - min+1))+min;
	}



</script>
</body>
</html>
