<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Keyboard Events</title>
	<style type="text/css">
			body{
				font-family: Verdana;
			}

			.box{
				background-color: red;
				height: 100px;
				width: 100px;
				position: absolute;
				top: 50px;
				left: 50px;
			}

			.blue{
				background-color: blue;
			}

	</style>
</head>
<body>
	<div class="box"></div>
<!-- best practice put scripts at the bottom -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- any plugins/extensions on jQuery go here-->

<script type="text/javascript">
	'use strict';
	const square = $('.box'); //saving for later

	//keyboard events:
	//keyup
	//keydown
	//keypress
$(document).on('keyup keydown keypress', function(e){
	//e stands for event. This parameter allows us to access the event data.
	//event properties like which and type are regular JS
	console.log('key', e.which);
	console.log('key', e.which, 'type', e.type)
	if(e.type == 'keyup'){
		switch(e.which){
			case 38:
			case 87:
			//up has been released
			//.stop() method empties the animate queue
			square.stop().animate({'top':'-=20'})
			break;

			case 40:
			case 83:
			//down
			square.stop().animate({'top':'+=20'})
			break;

			case 37:
			case 65:
			//left
			square.stop().animate({'left':'-=20'})
			break;

			case 39:
			case 68:
			//right
			square.stop().animate({'left':'+=20'})
			break;
		} //end switch

	}//end if


}) //end keyboard function




</script>
</body>
</html>
