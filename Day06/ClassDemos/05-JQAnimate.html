<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Animate</title>
	<style type="text/css">
			body{
				font-family: Verdana;
			}

			.box{
				background-color: red;
				height: 100px;
				width: 100px;
				position: absolute;
				top: 50px;
				left: 50px;
			}

			.blue{
				background-color: blue;
			}

	</style>
</head>
<body>
	<div class="box"></div>
<!-- best practice put scripts at the bottom -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- any plugins/extensions on jQuery go here-->

<script type="text/javascript">
	'use strict';
	const square = $('.box'); //saving for later

//square.animate({'top': '+=200'}, 200 ) 
//uncomment above to see working. will run immediately.
let num = 0;

//making default values for our parameters makes it easier to not create errors
function moveSquare(arg = 'my text'){
		 square.animate({'top': '+=200'}, 500 )
			   .animate({'left': '+=200'}, 500 )
			   .animate({'top': '-=200'}, 500 )
			   .animate({'left': '-=200'}, 500, function(){
			   	num++;
			   	arg = num;
			   	console.log(arg);
			  	moveSquare(arg);
			  	
			  } ) 
			  

}

//on is like addEventListener, click is like onclick
square.on('click', function(){
	//waits for event listener
	//moveSquare('new text');
	moveSquare(); //no arg works because arg has a default value
	square.off(); //removes event listener

})


</script>
</body>
</html>
