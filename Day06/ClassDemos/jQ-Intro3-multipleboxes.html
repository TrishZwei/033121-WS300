<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Multiple</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
			font-size: 16px;
		}

		.box{
			background-color: red;
			height: 50px;
			width: 50px;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.blue{
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box"></div>	
	<div class="box blue"></div>

<!-- jQuery below other elements -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- jQuery plugins -->
<!-- custom script that accesses jQ and any plugins -->
<script type="text/javascript">
	//let box = $('.box'); 
	let box = $('div')

	//box.animate({'top':'+=200'}, 400)	

	box.on('click', function(){
		console.log('click')
		//dir has values top or left
		let rDir = Math.random();
		let num = getRandomInt();

		if(rDir < .5){
			$(this).animate({ 'top':'+='+num})
		}else{
			$(this).animate({ 'left':'+='+num})
		}
	
	})
	
	function getRandomInt( min = 1, max = 100 ){
   return Math.floor(Math.random()*(max-min+1) )+min;
  	}

</script>
</body>
</html>
