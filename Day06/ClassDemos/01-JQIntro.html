<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Intro</title>
	<style type="text/css">
			body{
				font-family: Verdana;
			}

			.red{
				color: red;
			}

			.blue{
				color: blue;
			}

	</style>
</head>
<body>
	<div id="my-div">A Div with Id</div>
	<p id="para-1">Paragraph with #para-1</p>	
	<p id="para-2">Paragraph with #para-2</p>
	<p class="blue">A paragraph with class blue</p>	
	<p class="blue">A paragraph with class blue</p>
	<input type="text" name="first_name" value="Trish" placeholder="enter first name">	
	<input type="button" value="change stuff" id="my-button" class="my-button">

<!-- best practice put scripts at the bottom -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- any plugins/extensions on jQuery go here-->

<script type="text/javascript">
	//script dependent upon jquery and/or plugins
	//querySelector vs jQuery Selector
/*	
	console.log(document.querySelector('#para-1'));
	console.log($('#para-1'));
	console.log($('#para-1')[0]);
*/
	//vanilla JS property style.cssText does same thing
	//multi property css method
	$('#my-div').css({
		'background-color': 'rgb(65, 190, 150)',
		'border':'1px solid black',
		'border-radius':'5px'
	});


//click event
$('#my-button').on('click', function(){
	//goes through all the p tags and finds which elements have the class of blue on them
	if($('p').hasClass('blue')){
		$('.blue').removeClass('blue').addClass('red').text('A paragraph with class red');

	}else{
		$('.red').removeClass('red').addClass('blue').text('A paragraph with class blue');;
	}
//animate functions have the following optional arguments: time in ms, easing, callback
	$('#para-1').fadeToggle(2000);
	$('#para-2').slideToggle(3000, "linear", function(){
		//this is called a callback function
		alert('finished aniating!');
	});
})



</script>
</body>
</html>
