<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Counter Element Properties</title>
	<style type="text/css">
		body{
			font-family: Verdana, Arial, Sans;
		}
	</style>
</head>
<body>
<div id="counter-div">0</div>
<input type="button" id="my-btn" value="+1"> 

<!-- google says JS best practice is just before the closing body tag -->
<script type="text/javascript">
	'use strict'; 
	//use strict ensures ES6, forces keywords for variables
	const myBtn = document.querySelector('#my-btn');
	console.log(myBtn)
	const counterDiv = document.querySelector('#counter-div');
	let count = 0;

	function Add2Counter(){
		count++; 


		if(count < 5){
			counterDiv.style.color = 'blue';
		}else{
			counterDiv.style.color = 'red';
		}

		//this overwrites the above code at count == 7
		if(count == 7){
			counterDiv.style.color = 'purple';
		}

		if(count > 15){
			counterDiv.style.fontSize = count+'px';
		}


		counterDiv.textContent = count;
	}//end Add2Counter

//event listeners

 //myBtn.onclick = Add2Counter; //no parenthesis, waiting for click to run
//best practice: (minimum arguments passed)
	myBtn.addEventListener('click', Add2Counter);

</script>
</body>
</html>
